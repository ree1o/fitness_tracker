<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="images/activity-tracker.png" alt="Fitness Tracker Logo">
                <span>Fitness Tracker</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-container">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="redirect-msg" style="display: none; color: green;">Redirecting to dashboard...</p>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Fitness Tracker | All rights reserved</p>
            <div class="social-icons">
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/telegram.png" alt="Telegram"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
