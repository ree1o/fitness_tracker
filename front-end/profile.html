<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="images/activity-tracker.png" alt="Fitness Tracker Logo">
                <span>Fitness Tracker</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="profile-container">
        <h2>Your Profile</h2>
        <div id="profile-info">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Age:</strong> <span id="user-age"></span></p>
            <p><strong>Weight:</strong> <span id="user-weight"></span> kg</p>
            <p><strong>Height:</strong> <span id="user-height"></span> cm</p>
        </div>
        <button id="logout-btn" class="cta-btn">Logout</button>
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Fitness Tracker | All rights reserved</p>
            <div class="social-icons">
                <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/telegram.png" alt="Telegram"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
